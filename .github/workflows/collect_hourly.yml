name: collect-hourly

on:
  schedule:
    - cron: "20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run hourly collector
        env:
          PIXIV_ACCOUNTS_JSON: ${{ secrets.PIXIV_ACCOUNTS_JSON }}
          ENABLE_HOURLY: ${{ secrets.ENABLE_HOURLY || 'false' }}
          DB_PATH: data/pixiv_stats.db
          SNAPSHOT_RECENT_HOURS: "24"
          USER_ILLUSTS_MAX_PAGES: "3"
          MAX_DETAILS_PER_ACCOUNT: "20"
          API_MIN_INTERVAL_SEC: "1.0"
          API_JITTER_SEC: "0.3"
          TZ: UTC
        run: python collect.py --mode hourly

      - name: Commit DB changes
        run: |
          if git diff --quiet -- data/pixiv_stats.db; then
            echo "No DB changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/pixiv_stats.db
          git commit -m "chore(data): update pixiv stats db (hourly)"
          git push
